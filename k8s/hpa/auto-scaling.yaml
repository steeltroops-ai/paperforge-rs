apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: paperforge-gateway-hpa
  namespace: paperforge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paperforge-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

